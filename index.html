<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="sidebar">
    <div class="wrapper">
      <img src="/images/odin-lined.png" alt="The Odin Project logo">
      <h1>Odin</h1>
    </div>
    <p>Photo by Pixabay on Pexels.com</p>
  </section>
  
  <main>
    <p>This is not a real online serve! You know you need something like this in your life to help you realize your deepest dreams. <br />
    Sign up <em>now</em> to get started.</p>
    <p>You <em>know</em> you want to.</p>

    <form action="" method="post">
      <section class="white-bg">
        <h2>Let's do this!</h2>

        <div class="wrapper">
            <label for="first_name">First Name:
              <input type="text" id="first_name" placeholder="Thor">
            </label>
            
            <label for="last_name">Last Name:
              <input type="text" id="last_name" placeholder="Odinson">
            </label>
            
            <label for="email">Email:
              <input type="email" id="email" placeholder="thor@valhalla.com">
            </label>

            <label for="phone_number">Phone Number:
              <input type="number" id="phone_number" placeholder="1234567890">
            </label>

            <label for="password">Password:
              <input type="password" id="password">
            </label>

            <label for="password_confirm">Confirm Password:
              <input type="password" id="password_confirm">
            </label>
        </div>
      </section>

      <button type="submit">Create Account</button>
    </form>

    <p>Already have an account? <a href="">Log in</a></p>
  </main>
</body>
</html>
